<!--Pour que les deux bouton soient collées l'un à lautre -->
<div class="btn-group btn-group-sm" role="group" aria-label="likes">
  <!--button like désactivé, si le score attaché est supérieur à 1000-->
  <button type="button" class="btn btn-success" (click)="Like()" [disabled]="likeDisabled">Like</button>
  <!--button dislike désactivé, si le score attaché est inférieur à -1000-->
  <button type="button" class="btn btn-danger" (click)="Hate()" [disabled]="hateDisabled">Hate</button>
</div>
