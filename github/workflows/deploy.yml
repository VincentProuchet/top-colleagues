# Source: https://focisolutions.com/2020/04/github-actions-deploying-an-angular-app/
name: Deploy To GitHub Pages

on:
  push:
    branches:
      - "main"

jobs:
  build:
    name: Build Angular App
    runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node 16.x
      uses: actions/setup-node@v1
      with:
        node-version: "16.x"
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Generate 404.html file
      run: cp dist/top-colleagues/index.html dist/top-colleagues/404.html
    - name: Archive build
      if: success()
      uses: actions/upload-artifact@v1
      with:
        name: deploy_dist
        path: dist
  deploy:
    name: Deploy to Github Pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: deploy_dist
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: deploy_dist/top-colleagues
